<div class="container">
    <div class="content" *ngIf="order">
         <h1>Order #{{order.id}}</h1>
         <div class="details">
            <div>
                <span>Date</span>
                {{order.createdAt | date:'medium'}}
            </div>
            <div>
                <span>Name</span>
                {{order.name}}
            </div>
            <div>
                <span>Address</span>
                {{order.address}}
            </div>
            <div>
                <span>Status</span>
                {{order.status}}
            </div>
            <div *ngIf="order.paymentId">
                <span>Payment ID</span>
                {{order.paymentId}}
            </div>
            <app-order-items-list [order]="order"></app-order-items-list>
         </div>
    </div>
    <div>
        <app-title title="Shipping Address"></app-title>
        <app-map [order]="order" [readonly]="true"></app-map>
    </div>
</div>
