<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <app-text-input
                [control]="fc['email']"
                [showErrorsWhen]="isSubmitted"
                type="email"
                label="Email"
            ></app-text-input>
            <app-text-input
                [control]="fc['password']"
                [showErrorsWhen]="isSubmitted"
                type="password"
                label="Password"
            ></app-text-input>
            <app-button text="Login"></app-button>
        </form>
    </div>
</div>
