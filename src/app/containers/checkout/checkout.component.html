<div class="container">
    <div class="content">
        <app-title title="Order"></app-title>
        <form [formGroup]="form">
            <app-text-input [control]="fc['name']" label="Name"></app-text-input>
            <app-text-input [control]="fc['address']" label="Address"></app-text-input>
        </form>
        <app-order-items-list [order]="order"></app-order-items-list>
    </div>
    <div class="map">
        <app-title title="Choose Your Address On Map" fontSize="1.6rem"></app-title>
        <app-map [order]="order"></app-map>
    </div>
    <div class="btn-container">
        <div class="buttons">
            <button (click)="createOrder()">
                Go To Payment
            </button>
        </div>
    </div>
</div>
