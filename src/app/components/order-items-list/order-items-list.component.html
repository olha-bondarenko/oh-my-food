<table *ngIf="order">
    <tr>
        <td colspan="5">
            <h3>Order Items:</h3>
        </td>
    </tr>
    <tr *ngFor="let item of order.items" class="item-card">
        <td>
            <a routerLink="/food/{{item.food.id}}">
                <img src="{{item.food.imageUrl}}" alt="">
            </a>
        </td>
        <td>
            {{item.food.name}}
        </td>
        <td>
            {{item.food.price | currency:'EUR':true}}
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.price | currency:'EUR':true}}
        </td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td>
            <strong>
                Total:
            </strong>
        </td>
        <td>
            <strong>
                {{order.totalPrice | currency:'EUR':true}}
            </strong>
        </td>
    </tr>
</table>
